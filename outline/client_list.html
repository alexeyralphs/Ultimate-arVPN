<div class="wrapper">
    <div class="title_wrapper title_wrapper_list">
        <h5>Clients</h5>
        <button onclick="showPopup()">+ New</button>
    </div>
    <ul class="list" id="client_list">
    </ul>
</div>

<template id="client-template">
    <li class="client_list_item">
        <p class="client-id"></p>
        <p class="client-name"></p>
        <button class="button buttonCode">
            <span class="client-url"></span>
            <img src="images/copy_button.svg" alt="Copy Button" height="20">
        </button>
        <button class="button button_styled">
            <img src="images/delete_button.svg" alt="Delete Button" height="20">
        </button>
    </li>
</template>
